<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="static/new1.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <img src="static/NTT.png" class="nav-icon" alt="NTT Icon">
            <form action="/analyze" method="get">
                <input type="text" placeholder="Search">
            </form>
            <div class="icons">     
                <img src="static/Home.png" class="icon" alt="Home">
                <img src="static/Settings.png" class="icon" alt="Settings">
                <img src="static/Notifications.png" class="icon" alt="Notifications">
                <img src="static/About.png" class="icon" alt="About">
            </div> 
        </div>
    </nav>
    <hr style="border: 1px solid orangered">
    <div class="main">
        <div class="box1">
            <h2 class="h4">Pricing Decision Analyzer</h4>
            <div class="type">
                <img src="static/Style1.png" class="icon" alt="Showcase">
                <button id="configurator-btn" class="configurator-btn">Configurator</button>
                <button id="analyzer-btn" class="analyzer-btn">Analyzer</button>
                <img src="static/Style2.png" class="icon" alt="Showcase">
            </div>
        </div>
        <div class="box2">
            <h3 class="static">Choose your Industry</h3>
            <div class="select-type">
                <select id="industry-select">
                    <option value="">-- Select Industry --</option>
                </select>
            </div>
            <button id="simulate-btn" class="simulate-btn">Simulate</button>
        </div>
        <div class="bigBox">
            <div class="grid-container" id="grid-container">
                <!-- Grid items will be dynamically generated by JavaScript -->
            </div>
            <div class="box3">
                <div class="head">
                    <h3 class="bt">Price Trend</h3>
                    <label for="product-select" style="color:grey;">Select Product:</label>
                    <select id="product-select">
                        <option value="">--Select a Product--</option>
                    </select>
                    <h3 class="bt">Influencer Contribution</h3>
                </div>
                <div class="graphs">
                    <div class="graph">
                        <canvas id="lineChart2"></canvas>
                    </div>
                    <div class="graph">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="content">
                    <table id="product-table">
                        <thead>
                            <!-- Table headings will be dynamically generated by JavaScript -->
                        </thead>
                        <tbody>
                            <!-- Table rows will be dynamically generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="foot">
        &copy; 2023 NTT DATA, Inc.
    </footer>
    <script>
        const industries = JSON.parse('{{ industries | tojson | safe }}');
        const influencing_factors = JSON.parse('{{ influencing_factors | tojson | safe }}');
        const factors = JSON.parse('{{ factors | tojson | safe }}');
    </script>
    <script src="{{ url_for('static', filename='new1.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
