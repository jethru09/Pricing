<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="static/new.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <img src="{{ url_for('static', filename='NTT.png') }}" class="nav-icon" alt="NTT Icon" loading="lazy">
            <form action="/" method="get">
                <input type="text" placeholder="Search">
            </form>
            <div class="icons">     
                <img src="{{ url_for('static', filename='Home.png') }}" class="icon" alt="Home" loading="lazy">
                <img src="{{ url_for('static', filename='Settings.png') }}" class="icon" alt="Settings" loading="lazy">
                <img src="{{ url_for('static', filename='Notifications.png') }}" class="icon" alt="Notifications" loading="lazy">
                <img src="{{ url_for('static', filename='About.png') }}" class="icon" alt="About" loading="lazy">
            </div> 
        </div>
    </nav>
    <hr style="border: 1px solid orangered">
    <div class="main">
        <div class="box1">
            <h2 class="h4">Pricing Influencer</h4>
            <div class="type">
                <img src="static/Style1.png" class="icon" alt="Showcase">
                <button id="configurator-btn" class="configurator-btn">Configurator</button>
                <button id="analyzer-btn" class="analyzer-btn">Analyzer</button>
                <img src="static/Style2.png" class="icon" alt="Showcase">
            </div>
        </div>
        <div class="box2">
            <h3 class="static">Choose your Industry</h3>
            <div class="select-type">
                <select id="industry-select">
                    <option value="">-- Select Industry --</option>
                </select>
            </div>
            <button class="add-btn">&#10010;</button>
        </div>
        <div class="grid-container" id="grid-container">
            <!-- Grid items will be dynamically generated by JavaScript -->
        </div>
        <!-- Existing modal for adding/selecting industry -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body">
                    <button id="new-industry-btn" class="modal-btn">Add New Industry</button>
                    <button id="delete-industry-btn" class="modal-btn">Delete Industry</button>
                    <div id="new-industry-form" style="display: none;">
                        <label for="industry-name">Industry Name:</label>
                        <input type="text" id="industry-name" placeholder="Enter Industry Name">
                        <label for="columns">Column Names (comma-separated):</label>
                        <input type="text" id="columns" placeholder="Enter Column Names">
                        <label for="target">Target variable:</label>
                        <input type="text" id="target" placeholder="Sales Price" value="Sales Price">
                        
                        <!-- File input for CSV upload -->
                        <div id="drop-area">
                            <p>Drag & Drop CSV file here</p>
                            <p>or</p>
                            <input type="file" id="csv-file" accept=".csv">
                        </div>
                        
                        <button id="apply-new-industry" class="apply-btn">Apply</button>
                    </div>
                    <div id="delete-industry-form"  style="display: none;">
                        <label for="delete-industry-select">Select Industry:</label>
                        <select id="delete-industry-select">
                            <option value="">--Select Industry--</option>
                        </select>
                        <button id="Change-select-industry" class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="foot">
        &copy; 2023 NTT DATA, Inc.
    </footer>
    <script>
        const industries = JSON.parse('{{ industries | tojson | safe }}');
        const influencing_factors = JSON.parse('{{ influencing_factors | tojson | safe }}');
        const factors = JSON.parse('{{ factors | tojson | safe }}');
    </script>
    <script src="{{ url_for('static', filename='new.js') }}"></script>
</body>
</html>
